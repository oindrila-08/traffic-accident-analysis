<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Accident Insights & Prediction Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
            margin: 0;
            padding: 0;
        }
        .header {
            background: #1a237e;
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(26,35,126,0.08);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
        }
        .form-section, .dashboard-section {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(26,35,126,0.10);
            padding: 2rem;
            flex: 1 1 400px;
            min-width: 350px;
            max-width: 500px;
        }
        .form-section h2, .dashboard-section h2 {
            color: #1a237e;
            margin-bottom: 1rem;
        }
        form label {
            display: block;
            margin-top: 1rem;
            font-weight: 500;
        }
        form input, form select {
            width: 100%;
            padding: 0.6rem;
            border-radius: 6px;
            border: 1px solid #b0bec5;
            margin-top: 0.2rem;
            font-size: 1rem;
        }
        form button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.8rem;
            background: #3949ab;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        form button:hover {
            background: #1a237e;
        }
        #result {
            margin-top: 1.5rem;
            font-size: 1.15rem;
            color: #388e3c;
            font-weight: bold;
            text-align: center;
        }
        .dashboard-section iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(26,35,126,0.08);
        }
        @media (max-width: 1000px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .form-section, .dashboard-section {
                max-width: 90vw;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Traffic Accident Insights & Prediction Portal</h1>
        <p>Analyze accident patterns and predict severity in India, West Bengal, and globally</p>
    </div>
    <div class="container">
        <!-- Accident Prediction Form -->
        <div class="form-section">
            <h2>Predict Accident Severity</h2>
            <form id="predictForm">
                <label>Weather</label>
                <input name="Weather" required>
                <label>Road Type</label>
                <input name="Road_Type" required>
                <label>Time of Day</label>
                <input name="Time_of_Day" required>
                <label>Traffic Density</label>
                <input name="Traffic_Density" required>
                <label>Speed Limit (km/h)</label>
                <input name="Speed_Limit" type="number" required>
                <label>Number of Vehicles</label>
                <input name="Number_of_Vehicles" type="number" required>
                <label>Driver Alcohol</label>
                <input name="Driver_Alcohol" required>
                <label>Road Condition</label>
                <input name="Road_Condition" required>
                <label>Vehicle Type</label>
                <input name="Vehicle_Type" required>
                <label>Driver Age</label>
                <input name="Driver_Age" type="number" required>
                <label>Driver Experience (years)</label>
                <input name="Driver_Experience" type="number" required>
                <label>Road Light Condition</label>
                <input name="Road_Light_Condition" required>
                <button type="submit">Predict Now</button>
            </form>
            <div id="result"></div>
        </div>
        <!-- Power BI Dashboard Embed -->
        <div class="dashboard-section">
            <h2>Live Accident Dashboard</h2>
            <!-- Replace the src URL below with your Power BI dashboard embed URL -->
            <iframe src="https://app.powerbi.com/view?r=YOUR_EMBED_URL_HERE" allowfullscreen></iframe>
        </div>
    </div>
    <script>
    document.getElementById('predictForm').onsubmit = async function(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        let data = {};
        formData.forEach((value, key) => { data[key] = value; });
        const response = await fetch('/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        const result = await response.json();
        document.getElementById('result').innerText = 'Predicted Severity: ' + result.severity;
    };
    </script>
</body>
</html>
